<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <footer id="footer"><img id="gh-logo" src="./images/github-mark.svg" alt="github logo"/><a href=https://github.com/josh-thalappillil id="name"> Josh Thalappillil</a></footer>
    <nav>
        <div class="logo">Rock Paper Scissors</div>
    </nav>

    <section class="hero">

    <div class="buttons" id="game">
        <button data-choice="Rock">Rock</button>
        <button data-choice="Paper">Paper</button>
        <button data-choice="Scissors">Scissors</button>
    </div>
    
    <br>
    
    <div class="scores">
        <label id="userScore">0</label>
        <label id="computerScore">0</label>
    </div>
    <div>
        <p id="output"></p>
    </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
